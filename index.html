<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Content/app.css" />
		<script src="./Scripts/app.js" defer></script>
		<script
			src="https://kit.fontawesome.com/2b22aff2cf.js"
			crossorigin="anonymous"
		></script>
		<title>Lab 1 - Drew Cross, Carson Brown</title>
	</head>
	<body>
		<nav>
			<div id="main-nav-item">WEBD6201 - Lesson 1</div>
			<ul id="sub-nav">
				<li class="sub-nav-item" data-selected="true" data-section-num="0">
					<i class="fas fa-home nav-icon"></i>Home
				</li>
				<li class="sub-nav-item" data-selected="false" data-section-num="1">
					<i class="fas fa-th nav-icon"></i>Products
				</li>
				<li class="sub-nav-item" data-selected="false" data-section-num="2">
					<i class="fas fa-bell nav-icon"></i>
					Services
				</li>
				<li class="sub-nav-item" data-selected="false" data-section-num="3">
					<i class="fas fa-info-circle nav-icon"></i>About Us
				</li>
				<li class="sub-nav-item" data-selected="false" data-section-num="5">
					<i class="fas fa-phone-alt nav-icon"></i>Contact Us
				</li>
			</ul>
		</nav>
		<div id="container">
			<section id="home" data-visible="hide">HOME</section>
			<section id="products" data-visible="hide">PRODUCTS</section>
			<section id="services" data-visible="hide">SERVICES</section>
			<section id="about-us" data-visible="hide">ABOUT US</section>
			<section id="hr" data-visible="hide">HUMAN RESOURCES</section>
			<section id="contact-us" data-visible="hide">
				<h1>Contact Us!</h1>
				<form id="form-container">
					<input
						type="text"
						name="name"
						id="name-input"
						placeholder="Name"
						required
					/>
					<input
						type="tel"
						name="phone-number"
						id="phone-input"
						placeholder="Phone Number"
						required
					/>
					<input
						type="email"
						name="email"
						id="email-input"
						placeholder="Email Address"
						required
					/>
					<textarea
						name="message"
						id="message-input"
						cols="30"
						rows="7"
						placeholder="Your request/message"
						form="form-container"
						required
					></textarea>

					<div id="buttons">
						<button onclick="contactSubmit()">Submit</button>
						<button type="reset">Reset</button>
					</div>
				</form>
			</section>
		</div>
	</body>
</html>
